
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="login">
      <div class="vh-100 d-flex justify-content-center align-items-center">
        <div
          class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white"
        >
          <h2 class="text-center mb-4 text-primary">Login Form</h2>
          <form method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >User Name</label
              >
              <input
                type="text"
                name="username"
                class="form-control border border-primary"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                name="password"
                class="form-control border border-primary"
                id="exampleInputPassword1"
              />
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control border border-primary"
                id="exampleInputPassword1"
              />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
              <label class="form-check-label">Show password</label>
            </div>
            <p class="small">
              <a class="text-primary" href="forget-password.html"
                >Forgot password?</a
              >
            </p>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit"  value="Login" 
              formaction="http://localhost:3000/login">Login</button>
              <input type="submit" name="login" value="Save" 
              formaction="http://localhost:3000/save"/>
            </div>
          </form>
          <div class="mt-3">
            <p class="mb-0 text-center">
              Don't have an account?
              <a href="signup.html" class="text-primary fw-bold">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
